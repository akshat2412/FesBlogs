<div class="padding">
  <div class="container">
      <div class="respond text-center">
          <h1>Your Settings</h1>
          <div class="row mt20" *ngIf = "errorList?.length > 0">
            <div class="col-md-4 col-md-offset-4">
              <ul>
                <li *ngFor = "let errorMessage of errorList" class="errormessage">{{errorMessage}}</li>
              </ul>
            </div>
          </div>
          <form [formGroup] = "settingsForm" (ngSubmit) = "updateUser(settingsForm.value)" class="comment-form">
              <!-- <div class="row mt20" *ngIf = "errorList?.length > 0">
                <div class="col-md-4 col-md-offset-4">
                  <ul>
                    <li *ngFor = "let errorMessage of errorList" class="errormessage">{{errorMessage}}</li>
                  </ul>
                </div>
      
              </div> -->
              <div class="row mt20">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                      <span class="comment-form-control-wrap email settings-input-container">
                          <label for="image">Url for profile picture</label>
                          <!-- <em *ngIf = "signupForm.controls.username?.invalid && (signupForm.controls.username?.touched || showValidationMessages)">Required</em> -->
                          <input formControlName = "image" type="title" name="image" id="image" class="comment-form-control settings-input">
                      </span>
                  </div>
                  <div class="col-md-3"></div>
              </div>
              <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                      <span class="comment-form-control-wrap email settings-input-container">
                          <label for="username">Username</label>
                          <!-- <em *ngIf = "signupForm.controls.username?.invalid && (signupForm.controls.username?.touched || showValidationMessages)">Required</em> -->
                          <input formControlName = "username" type="username" name="username" id="username" class="comment-form-control settings-input">
                      </span>
                  </div>
                  <div class="col-md-3"></div>
              </div>
              <div class="row">
                  <div class="col-md-3"></div>
                <div class="col-md-6">
                  <span class="wpcf7-form-control-wrap message">
                    <label for="bio">Bio</label>
                    <textarea formControlName = "bio" name="bio" id="bio" class="wpcf7-form-control settings-input"></textarea>
                  </span>
                </div>
                <div class="col-md-3"></div>
              </div>
              <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                      <span class="comment-form-control-wrap email settings-input-container">
                          <label for="email">Email</label>
                          <!-- <em *ngIf = "signupForm.controls.username?.invalid && (signupForm.controls.username?.touched || showValidationMessages)">Required</em> -->
                          <input formControlName = "email" type="email" name="email" id="email" class="comment-form-control settings-input">
                      </span>
                  </div>
                  <div class="col-md-3"></div>
              </div>
              <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                      <span class="comment-form-control-wrap email settings-input-container">
                          <label for="password">Password</label>
                          <!-- <em *ngIf = "signupForm.controls.username?.invalid && (signupForm.controls.username?.touched || showValidationMessages)">Required</em> -->
                          <input formControlName = "password" type="password" name="password" id="password" class="comment-form-control settings-input">
                      </span>
                  </div>
                  <div class="col-md-3"></div>
              </div>
              <div class="row mt20">
                  <div class="col-md-12">
                      <span class="comment-form-control-wrap submit">
                          <input type="submit" name="submit" id="submit" class="comment-form-control" value="Update Settings">
                      </span>
                  </div>
              </div>
          </form>
      </div><!-- /.respond -->
  </div>
</div>
