<header class="masthead">
  <div class="header-top">
      <div class="container">
        <div class="row">
          <div class="col">
            <a class="navbar-brand" href="./"><img src="../../assets/img/logo.png.png" alt="Site Logo"></a>
          </div>
        </div>
      </div><!-- /.container -->
  </div><!-- /.header-top -->

  <div class="header-bottom">
      <div class="container">
          <nav class="navbar navbar-default">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu" aria-expanded="false">
                      <i class="fa fa-bars"></i>
                  </button>
                  <a class="navbar-brand visible-xs" href="./"><img src="http://demos-jeweltheme.ipunu91y.maxcdn-edge.com/sasha/images/logo3.png" alt="Site Logo"></a>
              </div>

              <div id="main-menu" class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                      <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                          <a [routerLink] = "['']">Home</a>
                      </li>

                      <li *ngIf = "!isLoggedIn()" class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                          <a [routerLink] = "['/login']">Sign In</a>
                      </li>
                      <li *ngIf = "!loggedIn" class="menu-item " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink] = "['/signup']">Sign Up</a>
                      </li>
                      <li *ngIf = "loggedIn" class="menu-item " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink] = "['/editor']">New Article</a>
                      </li>
                      <li *ngIf = "loggedIn" class="menu-item " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink] = "['/settings']">Settings</a>
                      </li>
                      <li *ngIf = "loggedIn" class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink] = "['/profile', userName]">{{userName}}</a>
                      </li>
                  </ul><!-- /.navbar-nav -->
              </div><!-- /.navbar-collapse -->
          </nav>
      </div><!-- /.container -->
  </div><!-- /.header-bottom -->
</header>
